	<script type="text/javascript">
		// Check if the localStorage object exists
		if(localStorage){
			$(document).ready(function(){
				$(".submit").click(function(){
					// Get input name
					var sname = $("#sname").val();
					var sid = $("#sid").val();
					
					// Store data
					localStorage.setItem("s_id",sid);
					sessionStorage.setItem("s_name", sname);
					alert("student name is saved.");
				});
				$(".add").click(function(){
					// Retrieve data
					alert("Hi, " + localStorage.getItem("s_id") + " " + sessionStorage.getItem("s_name"));
				});
			});
		} else{
			alert("Sorry, your browser do not support local storage.");
		}
	</script>
